<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.js</title>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->    
    <link rel="stylesheet" href="css/main.css">
    <link href="img/react.jpg">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  </head>
  <body>
    <div id="app"></div>
    
    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>    

    <!-- Load our React component. -->
    <script src="js/components/image.js" type="text/babel"></script>
    <script src="js/components/button.js" type="text/babel"></script> 
    <script src="js/components/users.js" type="text/babel"></script>
    <script src="js/components/header.js" type="text/babel"></script>    
    <script src="js/app.js" type="text/babel"></script>
    <script src="js/index.js" type="text/babel"></script>
    <script src="js/like_button.js"></script>

  </body>
</html>
